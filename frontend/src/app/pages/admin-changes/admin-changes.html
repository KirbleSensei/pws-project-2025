<div class="controls-container">
  <button mat-raised-button color="primary" (click)="load()">Refresh</button>
</div>

<table mat-table [dataSource]="changes" class="mat-compact-table mat-mdc-table">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let row">{{ row.id }}</td>
  </ng-container>

  <ng-container matColumnDef="created_at">
    <th mat-header-cell *matHeaderCellDef>Time</th>
    <td mat-cell *matCellDef="let row">{{ row.created_at | date:'short' }}</td>
  </ng-container>

  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef>User</th>
    <td mat-cell *matCellDef="let row">{{ row.username }}</td>
  </ng-container>

  <ng-container matColumnDef="table_name">
    <th mat-header-cell *matHeaderCellDef>Table</th>
    <td mat-cell *matCellDef="let row">{{ row.table_name }}</td>
  </ng-container>

  <ng-container matColumnDef="operation">
    <th mat-header-cell *matHeaderCellDef>Op</th>
    <td mat-cell *matCellDef="let row">{{ row.operation }}</td>
  </ng-container>

  <ng-container matColumnDef="row_id">
    <th mat-header-cell *matHeaderCellDef>Row</th>
    <td mat-cell *matCellDef="let row">{{ row.row_id }}</td>
  </ng-container>

  <ng-container matColumnDef="payload">
    <th mat-header-cell *matHeaderCellDef>Payload</th>
    <td mat-cell *matCellDef="let row"><code>{{ row.payload | json }}</code></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

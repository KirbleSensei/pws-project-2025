<div class="controls-container">
  <button mat-raised-button color="primary" (click)="load()">Refresh</button>
</div>

<table mat-table [dataSource]="sessions" class="mat-compact-table mat-mdc-table">
  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef>User</th>
    <td mat-cell *matCellDef="let row">{{ row.username }} @if(row.current){<strong>(you)</strong>}</td>
  </ng-container>

  <ng-container matColumnDef="roles">
    <th mat-header-cell *matHeaderCellDef>Roles</th>
    <td mat-cell *matCellDef="let row">{{ row.roles.join(', ') }}</td>
  </ng-container>

  <ng-container matColumnDef="expires_at">
    <th mat-header-cell *matHeaderCellDef>Expire</th>
    <td mat-cell *matCellDef="let row">{{ row.expires_at | date:'short' }}</td>
  </ng-container>

  <ng-container matColumnDef="expired">
    <th mat-header-cell *matHeaderCellDef>Expired</th>
    <td mat-cell *matCellDef="let row">{{ row.expired ? 'yes' : 'no' }}</td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>Action</th>
    <td mat-cell *matCellDef="let row">
      <button mat-stroked-button color="warn" [disabled]="row.current" (click)="onForceLogout(row)">Force logout</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
